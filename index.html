<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Oh, Those Grades!</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            Oh, Those Grades!
        </header>

        <div class="body-elements">
            <div class="body-element">
                <div class="grade-pipeline" id="pipeline">
                    <div class="create">+</div>

                    <div class="first-row" id="weight-label">
                        Grade weight: 
                    </div>

                    <div class="first-row">
                        <input class="weight-input" id="weight-1" type="range" min="0" max="100" value="50">
                        
                        <span id="output1"></span>
                    </div>

                    <br>

                    <div class="second-row" id="grade-label">
                        Grade: 
                    </div>

                    <div class="second-row">
                        <input class="grade-input" id="grade-1" type="range" min="0" max="100" value="50">
                    
                        <span id="output2"></span>
                    </div>
                </div>
            </div>

            <div class="body-element">
                <div class="grade-result" id="result"> 
                    0%
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-item" id="source-code">
                <a href="https://github.com/scraptechguy/ohthosegrades.com" target="_blank">Source Code</a>
            </div>

            <div class="footer-item" id="about">
                <a href="about.html">About</a>
            </div>
        </div>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
